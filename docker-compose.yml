version: '3'
services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app/backend
    ports:
      - '3000:3000'
    depends_on:
      - database
    environment:
      - NODE_ENV=development
    tty: true 
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app/frontend
    ports:
      - '8080:8080'
    depends_on:
      - backend
    tty: true
  database:
    image: mongo
    ports:
      - '27017:27017'

